<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Setting</title>
</head>
<body>
    <div class="container">
        <div class="settings">
            <h3>Settings</h3>
            <i class="fa fa-search icon searchIcon"></i><input type="text" placeholder="   Search" class="search">
        <!-- Hero Section Starts -->
        <div class="hero">
            <!-- <i class="fa fa-user icon"></i> -->
            <img src="user (1).png" alt="" class="dp">
            <div class="details">
                <h3>Ankit Roy</h3>
                <p>Apple ID, iClloud, Media & Purchases</p>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
        <!-- Hero Section Ends -->
        <!-- Testing Github -->
        <!-- Network Section Starts -->
        <div class="network">
            <table>
                <tr class="border-bottom">
                    <td>
                        <div class="plane plane1">
                            <i class="fas fa-plane"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Airplane Mode</td>
                    <td class="right"><i class="fas fa-toggle-off"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane2">
                            <i class="fas fa-wifi"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Wi-Fi</td>
                    <td class="right">Off <i class="fas fa-chevron-right"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane3">
                            <i class="fab fa-bluetooth-b"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Bluetooth</td>
                    <td class="right">On   <i class="fas fa-chevron-right"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane4">
                            <i class="fas fa-signal-stream"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Mobile Data</td>
                    <td class="right">Off <i class="fas fa-chevron-right"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane5">
                            <i class="fas fa-link"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom"><span class="hotspot">Personal Hotspot</span></td>
                    <td class="right">Off <i class="fas fa-chevron-right"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane6">
                            <p>VPN</p>
                        </div>
                        
                    </td>
                    <td>VPN</td>
                    <td class="right"><span class="nc">Not Connected</span> <i class="fas fa-chevron-right"></i></td>
                </tr>
                
                
            </table>
            </div>
            
            
        
        <!-- Netwrok Section Ends -->

        <!-- Notification Section Starts  -->
        <div class="network">
            <table>
                <tr class="border-bottom">
                    <td>
                        <div class="plane plane7">
                            <i class="fas fa-bell"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Notifications</td>
                    <td class="right"><i class="fas fa-chevron-right"></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane8">
                            <i class="fas fa-volume-mute"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Sounds & Haptic</td>
                    <td class="right"><i class="fas fa-chevron-right"></i></td>
                </tr>
                <tr>
                    <td>
                        <div class="plane plane9">
                            <i class="fab fa-bluetooth-b"></i>
                        </div>
                        
                    </td>
                    <td class="border-bottom">Screen Time</td>
                    <td class="right"><span class="visible">hfdhhhjhjfhh</span><i class="fas fa-chevron-right"></i></td>
                </tr>
               
               
                
                
            </table>
            </div>
            
            
        
        <!-- Notification Section ends  -->
        </div>
    </div>
</body>
</html>
